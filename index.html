<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <!-- Link to Font Awesome icons library --> 
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Bootstrap File -->

</head>
  <body>
    <section class="w-50 mx-auto my-4">
      <div
        class="status-todo bg-light bg-opacity-25 p-3 rounded mb-4 shadow border d-flex align-items-center justify-content-between"
      >
        <div class="flex-grow-1">
          <h1 class="h5">Todo App</h1>
          <span class="small">keep it up! </span>

          <div id="progressBar">
            <div id="progress"></div>
          </div>
        </div>

        <div class="status-number"><span>0</span> / <span>0</span></div>
      </div>

      <form class="d-flex gap-5 bg-white p-4 rounded shadow">
        <input type="text" class="form-control custom-input" placeholder="task to be done..." />
        <button type="submit" class="add-task">Add</button>
      </form>

      <ul class="task-container bg-white mt-5 p-4 rounded shadow"></ul>
    </section>

    <div class="loading d-none">
      <span class="loader"></span>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"

      crossorigin="anonymous"
      referrerpolicy="no-referrer">
      </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
